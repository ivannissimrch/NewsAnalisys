<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>News Validator Tool</title>       
    </head>

    <body>
        
        <header>
            <h1 class="heading">
              News Evaluation Tool
            </h1>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    
                    <input id="name" type="url" name="" value=""
                    pattern="https?://.+" required title="must be a valid link"
                    placeholder="Enter Valid Link of news to evaluate">

                    <input id="summit" type="submit" name="" value="submit" onsubmit="return Client.handleSubmit(event)">
                </form>
            </section>
                        
            <section class="results">
                <strong class="results-title">Evaluation Results:</strong>
                <div id="polarity-title" class="results-label">Polarity</div>
                <div id="polarity" class="api-results"></div>
                <div id="subjetivity-title" class="results-label">Subjetivity</div>
                <div id="subjetivity" class="api-results"></div>
                <div id="sample-text-title" class="results-label">Sample text</div>
                <div id="sample-text"class="api-results"></div>
            </section>
        </main>      
        <script>
           // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
     
    </body>
</html>
